<!-- Canvas Header -->
<div class="flex items-center justify-between px-4 py-3 border-b border-slate-200 bg-white">
    <!-- Segmented Control (Cold Utility Design) -->
    <div class="flex items-center gap-4" x-show="patternData">
        <div class="bg-zinc-100 p-1 rounded-lg flex">
            <button
                @click="setViewMode('stitch')"
                :class="viewMode === 'stitch' ? 'bg-white text-zinc-900 shadow-sm' : 'text-zinc-600 hover:text-zinc-900'"
                class="px-4 py-2 text-sm font-medium rounded-md transition-all duration-200 flex items-center gap-2"
            >
                <i data-lucide="grid-3x3" class="w-4 h-4"></i>
                Colors
            </button>
            <button
                @click="symbolsAvailable() ? setViewMode('symbol') : null"
                :class="viewMode === 'symbol' ? 'bg-white text-zinc-900 shadow-sm' : symbolsAvailable() ? 'text-zinc-600 hover:text-zinc-900' : 'text-zinc-400 cursor-not-allowed'"
                :disabled="!symbolsAvailable()"
                :title="symbolsTooltipText()"
                class="px-4 py-2 text-sm font-medium rounded-md transition-all duration-200 flex items-center gap-2"
            >
                <i data-lucide="map" :class="symbolsAvailable() ? 'w-4 h-4' : 'w-4 h-4 opacity-50'"></i>
                Symbols
            </button>
        </div>
    </div>

    <!-- Zoom Controls (Subtle, Cold Utility) -->
    <div class="flex items-center gap-1" x-show="patternData">
        <button @click="zoomOut" class="p-2 text-zinc-500 hover:text-zinc-700 transition-colors">
            <i data-lucide="minus" class="w-4 h-4"></i>
        </button>
        <button @click="resetZoom" class="px-3 py-1 text-xs font-medium text-zinc-600 hover:text-zinc-800 transition-colors">
            <span x-text="Math.round(zoom * 100) + '%'"></span>
        </button>
        <button @click="zoomIn" class="p-2 text-zinc-500 hover:text-zinc-700 transition-colors">
            <i data-lucide="plus" class="w-4 h-4"></i>
        </button>
    </div>

    <!-- Actions (Cold Utility) -->
    <div class="flex items-center gap-2">
        <button
            x-show="hasImage"
            @click="document.getElementById('new-file-input').click()"
            class="px-3 py-2 text-sm font-medium text-zinc-600 hover:text-zinc-900 hover:bg-zinc-100 rounded-md transition-all duration-200 flex items-center gap-2"
        >
            <i data-lucide="image-plus" class="w-4 h-4"></i>
            New Image
        </button>
        <button
            @click="showLegend = !showLegend"
            x-show="patternData"
            :class="showLegend ? 'text-zinc-900 bg-zinc-100' : 'text-zinc-600 hover:text-zinc-900'"
            class="px-3 py-2 text-sm font-medium rounded-md transition-all duration-200 flex items-center gap-2"
        >
            <i data-lucide="list" class="w-4 h-4"></i>
            Legend
        </button>
        <button
            x-show="patternData"
            @click="$dispatch('export-pattern')"
            data-export-button
            class="px-3 py-2 text-sm font-medium text-zinc-600 hover:text-zinc-900 hover:bg-zinc-100 rounded-md transition-all duration-200 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
            <i data-lucide="download" class="w-4 h-4"></i>
            Export
        </button>
    </div>

    <!-- Hidden File Input for New Image Button -->
    <input
        type="file"
        accept="image/*"
        @change="handleFileSelect($event)"
        class="hidden"
        id="new-file-input"
    >
</div>

<!-- Canvas Viewport -->
<div class="flex-1 overflow-auto canvas-grid">
    <!-- Empty State (Invitation) -->
    <div
        x-show="!hasImage && !isGenerating"
        class="h-full flex items-center justify-center p-8"
    >
        <div
            class="w-full max-w-md aspect-square border-2 border-dashed border-slate-300 rounded-xl flex flex-col items-center justify-center gap-4 transition-colors"
            :class="{ 'border-indigo-500 bg-indigo-50/20': isDragging }"
            x-data="{ isDragging: false }"
            @dragover.prevent="isDragging = true"
            @dragleave.prevent="isDragging = false"
            @drop.prevent="handleFileDrop($event)"
        >
            <i data-lucide="image-plus" class="w-12 h-12 text-slate-400"></i>
            <div class="text-center">
                <p class="text-slate-600 font-medium">Drop your image here</p>
                <p class="text-sm text-slate-400 mt-1">or click to browse</p>
            </div>
            <input
                type="file"
                accept="image/*"
                @change="handleFileSelect($event)"
                class="hidden"
                id="file-input"
            >
            <label for="file-input" class="btn btn-outline btn-sm cursor-pointer">
                <i data-lucide="upload" class="w-4 h-4 mr-2"></i>
                Choose File
            </label>
        </div>
    </div>

    <!-- Loading State (Quiet Studio Approach) -->
    <div
        x-show="isGenerating"
        class="h-full flex items-center justify-center"
    >
        <div class="text-center">
            <div class="w-12 h-12 mx-auto mb-4">
                <svg class="animate-spin w-full h-full text-zinc-400" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <p class="text-sm font-medium text-zinc-600" x-text="processingStatus || 'Processing...'"></p>
        </div>
    </div>

    <!-- Pattern Canvas (Magic Moment Reveal) -->
    <div
        x-show="patternData && !isGenerating"
        x-transition:enter="transition-all duration-1000 ease-out"
        x-transition:enter-start="opacity-0 scale-95 blur-sm"
        x-transition:enter-end="opacity-100 scale-100"
        class="h-full flex items-center justify-center p-4"
    >
        <canvas
            id="pattern-canvas"
            class="shadow-lg"
            :style="{ transform: `scale(${zoom})`, transformOrigin: 'center' }"
        ></canvas>
    </div>
</div>
